<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>


    <div class="container">

        <div class="row">
         <!-- Game header -->
         <div class ="instructions">
             <!-- This div will show the trivia instructions and ready button -->
         </div>
         <div class = "counter">
             <!-- When the ready button is pressed, the instructions div will hide and the counter div will appear, countdown will start -->
         </div>
        </div>

        <div class="row">

            <div class="col">
                <!-- left side -->
            </div>

            <div class="col-6">
                <!-- game content -->
                <!-- when ready button is pressed, the question accordion will appear -->
                <!-- each question and answer choices will be housed in each collapsible element -->
                <!-- the current question will collapse and the next question will open when the user chooses an answer -->

            </div>

            <div class="col">
                <!-- right side -->
            </div>

        </div>

    </div>





</body>

</html>
